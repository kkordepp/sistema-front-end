<div class="row mt-5">
    <div class="col-md-4 offset-md-4">
        <div class="card">
            <div class="card-body">
                <div class="text-center">
                    <h3>Controle de produtos</h3>
                    <h4>Acessar conta</h4>
                    <hr>
                </div>

                <div class="text-center mb-2 text-danger">
                    <strong>{{mensagem_erro}}</strong>
                </div>

                <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">

                    <div class="mb-2">
                        <label>Email de acesso:</label>
                        <input type="text" class="form-control" formControlName="email" />
                        <div class="text-danger">
                            <span *ngIf="form.email.touched && form.email.invalid">
                                <span *ngIf="form.email.errors.required">
                                    Informe o email do usuário.
                                </span>
                                <span *ngIf="form.email.errors.email">
                                    Informe um endereço de email válido.
                                </span>
                            </span>
                        </div>
                    </div>
                    <div class="mb-2">
                        <label>Senha de acesso:</label>
                        <input type="password" class="form-control" formControlName="senha" />
                        <div class="text-danger">
                            <span *ngIf="form.senha.touched && form.senha.invalid">
                                <span *ngIf="form.senha.errors.required">
                                    Informe a senha do usuário.
                                </span>
                                <span *ngIf="form.senha.errors.minlength">
                                    Informe no mínimo 8 caracteres.
                                </span>
                                <span *ngIf="form.senha.errors.maxlength">
                                    Informe no máximo 20 caracteres.
                                </span>
                            </span>
                        </div>
                        <div class="text-end">
                            <a [routerLink]="['/recuperar-senha']">
                                Esqueci minha senha?
                            </a>
                        </div>
                    </div>
                    <div class="mb-2">
                        <div class="d-grid">
                            <input type="submit" class="btn btn-primary" value="Acessar Conta"
                                [disabled]="!formLogin.valid" />
                        </div>
                        <div class="d-grid mt-2">
                            <a [routerLink]="['/criar-conta']" class="btn btn-light">
                                Não possui conta? <strong>Cadastre-se aqui!</strong>
                            </a>
                        </div>
                    </div>
                </form>

                <hr />

                <div class="text-center">
                    <small>
                        Copyright © Pedro - 2023
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
